<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <h1 id="title">Metric/Imperial Unit Conversion</h1>
      <input id="inputEl" />
      <button id="convertBtn">Convert</button>
      <button id="resetBtn">Double Click to Reset</button>
    </div>
    <div>
      <div>
        <h2>Length (Meter/Feet)</h2>
        <p id="length-conversion">
          0 meters = 0.000 feet | 0 feet = 0.000 meters
        </p>
      </div>
      <div>
        <h2>Volume (Liters/Gallons)</h2>
        <p id="volume-conversion">
          0 liters = 0.000 gallons | 0 gallons = 0.000 liters
        </p>
      </div>
      <div>
        <h2>Mass (Kilograms/Pounds)</h2>
        <p id="mass-conversion">
          0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos
        </p>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
